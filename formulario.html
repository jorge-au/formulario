<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
       
        <form class="form" action="">
            <h1 class="titulo_principal">Formulario de Inscripción</h1>
            <label class="label" for="">Nombre Completo</label>
            <input class="input" type="text">
            <label class="label" for="">Email</label>
            <input class="input" type="email">
            <label class="label" for="">Teléfono</label>
            <input class="input" type="text">

            <!-- SECCION TURNO -->
            <label for="" class="label">Seleccione un Turno</label><br><br>
            <input type="radio" class="input_radio">
            <label for="" class="label_turno">Manana</label><br>
            <input type="radio" class="input_radio">
            <label for="" class="label_turno">Tarde</label><br>
            <input type="radio" class="input_radio">
            <label for="" class="label_turno">Noche</label><br><br>

            <!-- SECCION CURSOS -->
            <label for="" class="label">Seleccione los Cursos</label><br><br>
            <input type="checkbox" class="input_checkbox">
            <label for="" class="label_curso">Html</label><br>
            <input type="checkbox" class="input_checkbox">
            <label for="" class="label_curso">Css</label><br>
            <input type="checkbox" class="input_checkbox">
            <label for="" class="label_curso">JavaScript</label><br>
            <input type="checkbox" class="input_checkbox">
            <label for="" class="label_curso">Wordpress</label><br><br>

            <!-- SECCION PAGO -->
            <label for="" class="label">Seleccione Forma de Pago</label>
            <select name="" id="" class="select">
                <option value="">Efectivo</option>
                <option value="">Tarjeta de Crédito</option>
                <option value="">Transferencia</option>
            </select>
           

           <label for="" class="label">Comentarios</label><br>
            <textarea class="txt_area" name="" id="" cols="30" rows="10" placeholder="Escriba aquí..."></textarea>
            <p><a href="#">Terminos y Condiciones</a></p>
            <input class="btn" type="submit">
            
        </form>
    </div>
</body>
</html>
