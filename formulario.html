<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Inscripcion</h1>
    <form class="form" action="">
        <!-- datos -->
        <label class="form_label" for="">Nombre:</label>
        <input class="form_input" type="text" id="nombre" name="nombre" placeholder="escriba su nombre">
        <label class="form_label" for="">Apellido:</label>
        <input class="form_input" type="text">
        <label class="form_label" for="">Email:</label>
        <input class="form_input" type="email">
        <!-- Turno -->
        <label class="form_label" for="">Seleccione un Turno</label>
        <label class="form_label turno" for="">Manana</label>
        <input class="form_input_radio" type="radio" id="turnoM" name="turno" value="manana">
        <label class="form_label turno" for="">Tarde</label>
        <input class="form_input_radio" type="radio" id="turnoT" name="turno" value="tarde">
        <label class="form_label turno" for="">Noche</label>
        <input class="form_input_radio" type="radio" id="turnoN" name="turno" value="noche">
        <label class="form_label" for="">Eliga a que cursos se anota</label>
        <label class="form_label" for="">Html</label>
        <input class="form_input" type="checkbox">
        <label class="form_label" for="">Css</label>
        <input class="form_input" type="checkbox">
        <label for="">Eliga el nivel d conocimiento</label>
        <select name="" id="">
            <option value="inicial">Inicial</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
        </select>
        <br>
        <input type="submit">
    </form> 
    </div>
    
</body>
</html>
