<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Inscripcion</h1>
    <form class="form" action="">
        <!-- datos -->
        <label class="form_label" for="">Nombre:</label>
        <input class="form_input" type="text" id="nombre" name="nombre">
        <label class="form_label" for="">Apellido:</label>
        <input class="form_input" type="text">
        <label class="form_label" for="">Email:</label>
        <input class="form_input" type="email">
        <!-- Turno -->
        <label class="form_label_subtitulo" for="">Seleccione un Turno</label>
        <label class="form_label_turno" for="">Manana</label>
        <input class="form_input_radio" type="radio" id="turnoM" name="turno" value="manana">
        <label class="form_label_turno" for="">Tarde</label>
        <input class="form_input_radio" type="radio" id="turnoT" name="turno" value="tarde">
        <label class="form_label_turno" for="">Noche</label>
        <input class="form_input_radio" type="radio" id="turnoN" name="turno" value="noche">
        <input class="boton" type="submit">
    </form> 
    </div>
    
</body>
</html>
